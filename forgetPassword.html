<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/forgetPassword.css">
</head>
<body>
    <section class="forget-page">
        <div class="container">
            <div class="forget-form">
                <div class="row">
                    <div class="col-md-7 bg-danger">
                        <img src="images/image1.png" class="image1">
                        <img src="images/image2.png" class="image2">
                        <img src="images/image4.png" class="image4">
                    </div>
                    <div class="col-md-5">
                        <div class="forget-back">
                            <a href="login.html" class="text-forget-back fw-bold">
                                <img src="images/image3.png" class="logo-forget-back">
                                ĐĂNG NHẬP
                            </a>
                        </div>
                        <div class="title-forget">
                            <img src="images/image5.png" class="logo-title-forget">
                            <p class="text-title-forget fw-bold">Chào mừng bạn đã đến với EI Germany!</p>
                        </div>

                        <div class="input-forget">
                            <span class="icon-image-user">
                                <img src="images/image6.png" class="logo-input-user">
                            </span>
                            <input required type="text" id="login_id" class="form-control" placeholder="Email/Số điện thoại">
                            <input type="submit" id="login" class="form-control" value="Tiếp tục">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
