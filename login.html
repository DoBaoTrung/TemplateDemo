<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
        <section class="login-page">
            <div class="container">
                <div class="login-form">
                    <div class="login-left-side">
                        <div class="background">
                            <img src="images/image1.png" class="image1" alt="image1">
                            <img src="images/image2.png" class="image2" alt="image2">
                            <img src="images/image4.png" class="image4" alt="image4">
                        </div>
                    </div>
                    <div class="login-right-side">
                        <div class="login-back">
                            <a href="homeNotLogin.html">
                                <img src="images/image3.png" class="btn btn-back">ĐĂNG NHẬP
                            </a>
                        </div>
                        <div class="title-login">
                            <img src="images/image5.png" class="image5" alt="image5">
                            <p class="title-text-login">Chào mừng bạn đã đến với EI Germany!</p>
                        </div>
                        <div class="input-login">
                            <div class="input-container">
                                <span class="icon-image-user"><img src="images/image6.png" class="image6"></span>
                                <input required type="text" id="login_id" class="form-control" placeholder="Email/Số điện thoại">
    
                                <span class="icon-image-password"><img src="images/image8.png" class="image8"></span>
                                <input required type="password" id="user_password" class="form-control" placeholder="Mật khẩu">
                            </div>
                            <input type="submit" id="login" name="submitid" class="form-control" value="Đăng nhập" onclick="check()">
                        </div>
                        <a href="forgetPassword.html" class="forgetPassword">Quên mật khẩu?</a>
                        <a href="register.html" class="registerAccount">Đăng ký</a>
                    </div>
                </div>
            </div>
        </section>
    <script src="js/index.js"></script>
</body>
</html>
