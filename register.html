<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="login.html">
        <section class="register-page">
            <div class="container">
                <div class="register-form">
                    <div class="register-left-side">
                        <div class="background">
                            <img src="images/image1.png" class="image1" alt="image1">
                            <img src="images/image2.png" class="image2" alt="image2">
                            <img src="images/image4.png" class="image4" alt="image4">
                        </div>
                    </div>
                    <div class="register-right-side">
                        <div class="register-back fw-bold">
                            <a href="login.html">
                                <img src="images/image3.png" class="btn btn-back fw-bold">ĐĂNG KÝ
                            </a>
                        </div>
                        <div class="title-register">
                            <img src="images/image5.png" class="image5" alt="image5">
                            <p class="title-text-register fw-bold">Chào mừng bạn đã đến với EI Germany!</p>
                        </div>
                        <div class="input-register">
                            <div class="input-container">
                                <div class="username">
                                    <span class="icon-image-username"><i class="fa-regular fa-user"></i></span>
                                    <input required type="text" id="user_name" class="form-control" placeholder="Họ và tên">
                                </div>
                                <div class="email">
                                    <span class="icon-image-email"><img src="images/image6.png" class="image6"></span>
                                    <input required type="email" id="email_" class="form-control" placeholder="Email">
                                </div>
                                <div class="phone">
                                    <span class="icon-image-phone"><i class="fa-solid fa-phone"></i></span>
                                    <input required type="tel" id="phone_" class="form-control" placeholder="Số điện thoại">
                                </div>
                                <div class="password">
                                    <span class="icon-image-password"><img src="images/image8.png" class="image8"></span>
                                    <input required type="password" id="password_" class="form-control" placeholder="Mật khẩu">
                                </div>
                                <div class="confirmPassword">
                                    <span class="icon-image-confirmPassword"><img src="images/image8.png" class="image8"></span>
                                    <input type="password" id="confirm_password" class="form-control" placeholder="Xác nhận mật khẩu">
                                </div>
                            </div>
                            <input type="submit" id="register" class="form-control fw-bold" value="Đăng ký" onclick="store()">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
